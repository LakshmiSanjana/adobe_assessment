<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Contact List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login to Fetch Contacts</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div id="contactsSection" style="display: none;">
            <h2>Contact List</h2>
            <button id="addContactBtn">Add Contact</button>
            <ul id="contactList"></ul>
            <button id="signOutBtn" >Sign Out</button>
            <!-- Add Contact Form -->
            <div id="addContactForm" style="display: none;">
                <input type="text" id="contactName" placeholder="Name" />
                <input type="email" id="contactEmail" placeholder="Email" />
                <input type="tel" id="contactPhone" placeholder="Phone" />
                <button id="submitContact">Add Contact</button>
            </div>
            
        </div>
        

    </div>

    <script src="app.js"></script>
</body>

</html>
